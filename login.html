<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login</title>
 
    <!-- Pré-conexão para melhorar o desempenho ao carregar fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Link para a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Link para a fonte Poppins do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- Link para o arquivo de estilo CSS -->
    <link rel="stylesheet" href="style1.css">
</head>
<body>
  
    <!-- Formulário de login -->
    <form>
        <h3>Login</h3>

        <!-- Campo para o nome do usuário -->
        <label for="username">Nome do usuário</label>
        <input type="text" placeholder="Nome" id="name">

        <!-- Campo para o email ou telefone -->
        <label for="username">Email-Telefone</label>
        <input type="text" placeholder="Email-Telefone" id="username">

        <!-- Campo para a senha -->
        <label for="password">Senha</label>
        <input type="password" placeholder="Senha" id="password">

        <button>
            ENTRAR
            <svg width="50px" height="50px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M9.71069 18.2929C10.1012 18.6834 10.7344 18.6834 11.1249 18.2929L16.0123 13.4006C16.7927 12.6195 16.7924 11.3537 16.0117 10.5729L11.1213 5.68254C10.7308 5.29202 10.0976 5.29202 9.70708 5.68254C9.31655 6.07307 9.31655 6.70623 9.70708 7.09676L13.8927 11.2824C14.2833 11.6729 14.2833 12.3061 13.8927 12.6966L9.71069 16.8787C9.32016 17.2692 9.32016 17.9023 9.71069 18.2929Z" fill="#ffffff"></path> </g></svg>
          </button>
        <!-- Opções de login social -->
        <div class="social">
          <div class="Prof"><i class="fab Prof-professor"></i>Não possui cadastro?<a href="#">Acesse aqui</a></div>
          <div class="al"><i class="fab al-aluno"></i>Deseja fazer parte da nossa equipe?<a href="#">Acesse aqui</a></div>
        </div>
    </form>
    
</body>
</html>
